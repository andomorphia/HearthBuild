<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <title>HearthBuild</title>
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar is-light">
      <div class="container">
        <div class="navbar-brand">
          <a href="/" class="navbar-item">
            <img src="img/hearthbuild-logo-150.png" alt="" class="brand-logo">
          </a>
          <div class="navbar-burger">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a href="#" class="navbar-link">Decks</a>
              <div class="navbar-dropdown">
                <a href="" class="navbar-item">Shaman</a>
                <a href="" class="navbar-item">Rogue</a>
                <a href="" class="navbar-item">Warrior</a>
                <a href="" class="navbar-item">Mage</a>
                <a href="" class="navbar-item">Hunter</a>
                <a href="" class="navbar-item">Paladin</a>
                <a href="" class="navbar-item">Priest</a>
                <a href="" class="navbar-item">Warlock</a>
                <a href="" class="navbar-item">Druid</a>
              </div>
            </div>
            <a href="" class="navbar-item">Cards</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <a href="deck-builder.html" class="button is-primary">
                <span class="icon">
                  <i class="fas fa-plus-circle"></i>
                </span>
                <span>Create a deck</span>
              </a>
            </div>
            <div class="navbar-item">
              <a class="button is-primary is-outlined">
                <span class="icon">
                  <i class="fas fa-sign-in-alt"></i>
                </span>
                <span>Login</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section" id="login">
        <div class="container">
          <div class="box">
            <form class="form">
              <h1 class="title">Login</h1>
              <div class="field">
                <label class="label" for="email">Email Address</label>
                <div class="control has-icons-left">
                  <input type="email" name="email" id="email" class="input">
                  <span class="icon is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control has-icons-left">
                  <input type="password" name="password" id="password" class="input">
                  <span class="icon is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <input type="submit" value="Submit" class="button is-primary is-outlined is-medium">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="copyright">
          <span class="icon">
            <i class="fas fa-copyright"></i>
          </span>
          <span>2018 - HearthBuild</span>
        </div>
        <div class="github">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span>
            Fork me on <a href="#">Github</a>
          </span>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
